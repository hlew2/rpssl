<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>RPSSL Game</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Rajdhani"
    />
  </head>
  <body>
    <div class="wrapper">
      <div id="banner"></div>
      <div class="buttons">
        <button class="rpsButton" name="Rock">✊🏼</button>
        <button class="rpsButton" name="Paper">🤚🏼</button>
        <button class="rpsButton" name="Scissors">✌🏼</button>
        <button class="rpsButton" name="Lizard">🦎</button>
        <button class="rpsButton" name="Spock">🖖🏼</button>
      </div>
      <div class="resultsContainer">
        <div id="player-score"></div>
        <div id="hands"></div>
        <div id="result"></div>
        <button id="endGameButton">🟢</button>
        <div id="overall-result"></div>
      </div>
    </div>
    <script src="script.js" type="text/javascript"></script>
  </body>
</html>
